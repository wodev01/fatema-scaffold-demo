<div class="container-fluid" ng-init="fnInitEntry()">
  <div class="panel panel-default">
    <div class="panel-heading" ng-hide="isPanelHidden">
      <h3>{{newEntry.id ? 'Edit' : 'Add'}} Entry</h3>
    </div>
    <div class="panel-body">
      <form name="dataForm" ng-submit="fnSubmitForm(dataForm.$valid)" novalidate>
        <div class="form-group"
             ng-class="{ 'has-error' : dataForm.txtTitle.$invalid && (dataForm.txtTitle.$touched || dataForm.$submitted) }">
          <label>Title: </label>
          <input type="text" class="form-control" name="txtTitle" ng-model="newEntry.title"
                 ng-disabled="isTitleDisabled" required>
          <small class="text-danger"
                 ng-show="dataForm.txtTitle.$invalid && (dataForm.txtTitle.$touched || dataForm.$submitted)">Field is
            required.
          </small>
        </div>
        <div class="form-group"
             ng-class="{ 'has-error' : dataForm.txtBody.$invalid && (dataForm.txtBody.$touched || dataForm.$submitted) }">
          <label>Body: </label>
          <textarea class="form-control" name="txtBody" ng-model="newEntry.body" ng-disabled="isBodyDisabled"
                    required></textarea>
          <small class="text-danger"
                 ng-show="dataForm.txtBody.$invalid && (dataForm.txtBody.$touched || dataForm.$submitted)">Field is
            required.
          </small>
        </div>
        <div ng-hide="isView">
          <button type="submit" class="btn btn-primary" name="btnSave">{{newEntry.id ? 'Edit' : 'Add'}} Entry</button>
          <button type="reset" class="btn btn-info" ng-click="fnReset()">RESET</button>
        </div>
      </form>
    </div>
  </div>
</div>
